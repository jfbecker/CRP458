<html>
    <head>
        <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Exercise 7</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

        <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
        </style>
    
    </head>  
    
    
    <body>
        
        <div id="map"></div>
        
        <script>
            var cities = L.layerGroup();
            
            L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
            L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
            L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
            L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);
            
            var capital = L.layerGroup();
            
            L.circleMarker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(capital);
            
            	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		      mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiamZiZWNrZXIiLCJhIjoiY2s3NGlnMGFvMG80YzNlcDdvaHo2c21ucSJ9.sCbMrahcGExSaQ9zI8z-lg';
            
            

            var OpenStreetMap_France = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
	maxZoom: 20,
	attribution: '&copy; Openstreetmap France | &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
            
            var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
          
            
            var Stamen_TopOSMFeatures = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toposm-features/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png',
	bounds: [[22, -132], [51, -56]],
	opacity: 0.9
});
            
            
            
            
            
            var map = L.map('map', {
            center: [39.73, -104.99],
            zoom: 10,
            layers: [OpenTopoMap, cities]
        });
            
            var baseLayers = {
            "OpenTopoMap": OpenTopoMap,
            "French": OpenStreetMap_France
        };

            var overlays = {
                "Cities": cities,
                "Capital": capital,
                "Highways": Stamen_TopOSMFeatures
            };

            
            L.control.layers(baseLayers, overlays).addTo(map);
        </script>
        
    </body>
</html>
