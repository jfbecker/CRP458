<!DOCTYPE html>
<html>
<head>
<title>Test</title>
</head>
<body>
        <div>
            <h1>
                Form:
            </h1>
            <input type="text" id="nameInput" name="nameInput" value="Name">
            <select name="genderSelect" id="genderSelect">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="processData()">Submit</button>
            <div id="displayDiv"></div>
        </div>
<script>

var name_obj = {};

function processData() {

    var t_name = document.getElementById("nameInput").value;
    var t_gender = document.getElementById("genderSelect").value;

    name_obj.name = t_name;
    name_obj.gender = t_gender;
    
    var displayDiv = document.getElementById("displayDiv");
    displayDiv.innerHTML = "Hello, " + name_obj.name + ". You are a " + name_obj.gender + ".";
}

</script>

</body>
</html>
