  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");

    <body>
    
    <div id='map'></div>
        
    <script type="text/javascript" src="../geojson/usa.geojson"></script>
    <script src="../geojson/mexico.geojson"></script>
    <script src="../geojson/canada.geojson"></script>
        
    <script type="text/javascript">
    
        var map = L.map('map').setView([37.8, -96], 3.5);

        var basemap = 
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoiamZiZWNrZXIiLCJhIjoiY2s3ZTEzNzUwMDI4aTNubHV1ZnFzbGdxNiJ9.PgkLUm6Guhz30ArU4LA5kg' 
        }).addTo(map);
        
        var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
        
        var states = 
        L.geoJSON(usa).addTo(map);
        
        states.setStyle({fillColor :'green'});
        
        var mexico =
        L.geoJSON(mexico).addTo(map);
        
        mexico.setStyle({fillColor :'red'});
        
        var canada =
        L.geoJSON(canada).addTo(map);
                         
        canada.setStyle({fillColor :'blue'});
        
        var overlays = {
            "USA": states,
            "Mexico": mexico,
            "Canada": canada
        };
        
        var baselayers = {
            "Basemap": basemap,
            "Topography": OpenTopoMap    
        };

        
        L.control.layers(baselayers, overlays).addTo(map);
        
        
        
        
    </script>
